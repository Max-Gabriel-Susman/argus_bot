name: CI – ROS 2 Foxy & Gazebo 11 (container)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: osrf/ros:foxy-desktop
    steps:
      - uses: actions/checkout@v4

      - name: Install extra apt packages
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends \
            python3-colcon-ros \
            ros-${ROS_DISTRO}-ament-lint

      - name: Copy sources into workspace   # ← fixed path
        run: |
          mkdir -p /home/ros2_ws/src
          cp -r $GITHUB_WORKSPACE/. /home/ros2_ws/src/

      - name: rosdep install
        working-directory: /home/ros2_ws/src
        run: |
          rosdep update
          rosdep install --from-paths . -i -y --rosdistro $ROS_DISTRO --ignore-src

      - name: colcon build
        working-directory: /home/ros2_ws
        run: |
          . /opt/ros/$ROS_DISTRO/setup.sh
          colcon build --symlink-install --packages-up-to argus_bot_demos

      - name: colcon test
        working-directory: /home/ros2_ws
        run: |
          . install/setup.sh
          colcon test --event-handlers console_direct+ \
                       --packages-select argus_bot argus_bot_demos
          colcon test-result
